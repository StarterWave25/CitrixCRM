<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Programme</title>
    <link rel="shortcut icon" href="../../img/Citrix logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/tour-plan.css">
</head>

<body>

    <div class="page-container">
        <header class="header">
            <a href="https://citrixltd.com/" class="logo-link">
                <img src="../../img/Citrix-blue.png" alt="Citrix Ltd Logo" class="citrix-logo">
            </a>
        </header>

        <main class="main-content">
            <div class="form-card">
                <h1 class="company-name">Citrix Life Science Pvt, Ltd.</h1>
                <h2 class="form-title">Tour Programme</h2>

                <form id="tourForm" class="tour-form" novalidate>
                    <div class="form-row static-fields">
                        <div class="form-group-static">
                            <label for="month" class="label-static">Month</label>
                            <span class="static-value" id="month"></span>
                        </div>
                        <div class="form-group-static">
                            <label for="msrName" class="label-static">M.S.R Name</label>
                            <span class="static-value" id="msrName"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="hq">Head Quarters</label>
                        <input type="text" id="hq" name="hq" placeholder="e.g., Kadapa" required>
                        <span class="validation-message" id="hq-validation"></span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                            <span class="validation-message" id="date-validation"></span>
                        </div>

                        <div class="form-group">
                            <label for="day">Day</label>
                            <input type="text" id="day" name="day" placeholder="e.g., Monday" readonly>
                            <span class="validation-message" id="day-validation"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="town">Town (HQ AREA)</label>
                        <input type="text" id="town" name="town" placeholder="e.g., Pulivendula" required>
                        <span class="validation-message" id="town-validation"></span>
                    </div>

                    <div class="form-group">
                        <label for="jointWork">Joint Work</label>
                        <input type="text" id="jointWork" name="jointWork" placeholder="e.g., with Mr. Sharma" required>
                        <span class="validation-message" id="jointWork-validation"></span>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Submit</span>
                        <span class="loader hidden"></span>
                    </button>
                </form>
            </div>
        </main>

        <footer class="login-footer">
            <span class="footer-text">Built by</span>
            <a href="http://starterwave.xyz" target="_blank"><img src="../../img/starterwave.png" alt="Starterwave Logo"
                    class="starterwave-logo">
            </a>
        </footer>
    </div>
    <script src="../scripts/employee-details.js"></script>
    <script src="../scripts/tour-plan.js"></script>
</body>

</html>
