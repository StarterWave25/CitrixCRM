<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="shortcut icon" href="../../img/Citrix logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/employee-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <header class="login-header">
            <a href="https://citrixltd.com/" class="logo-link">
                <img src="../../img/Citrix-blue.png" alt="Citrix Ltd Logo" class="citrix-logo">
            </a>
        </header>

        <main class="login-main">
            <div class="login-card">
                <h1 class="login-heading">Employee Login</h1>
                <form id="loginForm" class="login-form" novalidate>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email Address" required
                            autocomplete="email">
                        <span class="validation-message" id="email-validation"></span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Password" required
                                autocomplete="current-password">
                            <i class="fas fa-eye password-toggle-icon" id="password-toggle"></i>
                        </div>
                        <span class="validation-message" id="password-validation"></span>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </main>

        <footer class="login-footer">
            <span class="footer-text">Built by</span>
            <a href="http://starterwave.xyz" target="_blank"><img src="../../img/starterwave.png" alt="Starterwave Logo"
                    class="starterwave-logo">
            </a>
        </footer>
    </div>

    <script src="../scripts/employee-login.js"></script>
</body>

</html>
