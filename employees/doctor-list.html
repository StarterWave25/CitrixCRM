<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor & Pharmacy Details</title>
    <link rel="shortcut icon" href="../../img/Citrix logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/doctor-list.css">
</head>

<body>

    <div class="page-container">
        <header class="header">
            <a href="https://citrixltd.com/" class="logo-link">
                <img src="../../img/Citrix-blue.png" alt="Citrix Ltd Logo" class="citrix-logo">
            </a>
        </header>

        <main class="main-content">
            <div class="form-card">
                <h1 class="company-name">Citrix Life Science Pvt., Ltd.</h1>
                <h2 class="form-title">Doctor & Pharmacy Details</h2>

                <form id="detailsForm" class="details-form" novalidate>
                    <div class="form-group-static">
                        <label for="msrName" class="label-static">MSR name</label>
                        <span id="msrName" class="static-value"></span>
                    </div>

                    <div class="form-group">
                        <label for="doctorName">Dr. Name</label>
                        <input type="text" id="doctorName" name="doctorName" placeholder="Doctor's Name" required>
                        <span class="validation-message" id="doctorName-validation"></span>
                    </div>

                    <div class="form-group">
                        <label for="headQuarter">Head Quarter</label>
                        <input type="text" id="headQuarter" name="headQuarter" placeholder="e.g., Hyderabad" required>
                        <span class="validation-message" id="headQuarter-validation"></span>
                    </div>

                    <div class="form-group">
                        <label for="patch">Patch</label>
                        <input type="text" id="patch" name="patch" placeholder="e.g., Gachibowli" required>
                        <span class="validation-message" id="patch-validation"></span>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Street, City, State" required>
                        <span class="validation-message" id="address-validation"></span>
                    </div>

                    <div class="form-group">
                        <label for="phoneNo">Phone No.</label>
                        <input type="tel" id="phoneNo" name="phoneNo" placeholder="e.g., 9876543210" required>
                        <span class="validation-message" id="phoneNo-validation"></span>
                    </div>

                    <div class="form-group">
                        <label for="pharmacy">Pharmacy</label>
                        <input type="text" id="pharmacy" name="pharmacy" placeholder="Pharmacy Name" required>
                        <span class="validation-message" id="pharmacy-validation"></span>
                    </div>

                    <div class="form-group">
                        <label for="inchargePhoneNo">Incharge Ph.No.</label>
                        <input type="tel" id="inchargePhoneNo" name="inchargePhoneNo" placeholder="e.g., 9876543210"
                            required>
                        <span class="validation-message" id="inchargePhoneNo-validation"></span>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Submit</span>
                        <span class="loader hidden"></span>
                    </button>
                </form>
            </div>
        </main>

        <footer class="login-footer">
            <span class="footer-text">Built by</span>
            <a href="http://starterwave.xyz" target="_blank"><img src="../../img/starterwave.png" alt="Starterwave Logo"
                    class="starterwave-logo">
            </a>
        </footer>
    </div>

    <div id="successModal" class="modal hidden">
        <div class="modal-content">
            <img src="../../img/checkmark-circle.png" alt="Success" class="success-icon">
            <p id="successMessage"></p>
            <button id="closeModalBtn" class="close-modal-btn">OK</button>
        </div>
    </div>

    <script src="../scripts/employee-details.js"></script>
    <script src="../scripts/doctor-list.js"></script>
</body>

</html>
