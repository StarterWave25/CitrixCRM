<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="../styles/orders.css">
    <link rel="shortcut icon" href="../img/Citrix logo.png" type="image/x-icon">
</head>

<body>

    <div class="page-container">
        <header class="header">
            <a href="https://citrixltd.com" class="logo-link">
                <img src="../../img/Citrix-blue.png" alt="Citrix Ltd Logo" class="citrix-logo">
            </a>
        </header>

        <main class="main-content">
            <div class="form-card">
                <h1 class="company-name">Citrix Life Science Pvt., Ltd.</h1>
                <h2 class="form-title">Order Details</h2>

                <form id="orderDetailsForm" class="order-form" novalidate>
                    <div class="form-group-static">
                        <label for="msrName" class="label-static">MSR name</label>
                        <span id="msrName" class="static-value"></span>
                    </div>

                    <div class="form-group-static">
                        <label for="month" class="label-static">Month</label>
                        <span id="month" class="static-value"></span>
                    </div>

                    <div class="form-group">
                        <label for="hq">Head Quarters</label>
                        <input type="text" id="hq" name="hq" placeholder="e.g., Tirupati" required>
                        <span class="validation-message" id="hq-validation"></span>
                    </div>

                    <div class="form-group">
                        <label for="doctorName">Doctor Name</label>
                        <input type="text" id="doctorName" name="doctorName" placeholder="e.g., Dr. Arun" required>
                        <span class="validation-message" id="doctorName-validation"></span>
                    </div>

                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" name="productName" placeholder="e.g., Product A" required>
                        <span class="validation-message" id="productName-validation"></span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="strips">Strips</label>
                            <input type="number" id="strips" name="strips" placeholder="e.g., 10" required>
                            <span class="validation-message" id="strips-validation"></span>
                        </div>
                        <div class="form-group">
                            <label for="freeStrips">Free Strips</label>
                            <input type="number" id="freeStrips" name="freeStrips" placeholder="e.g., 2" required>
                            <span class="validation-message" id="freeStrips-validation"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="deliveryAddress">Delivery Address</label>
                        <input type="text" id="deliveryAddress" name="deliveryAddress"
                            placeholder="e.g., 123 Main St, Anytown" required>
                        <span class="validation-message" id="deliveryAddress-validation"></span>
                    </div>

                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number</label>
                        <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="e.g., 9876543210" required>
                        <span class="validation-message" id="mobileNumber-validation"></span>
                    </div>

                    <div class="form-group file-upload-group">
                        <label for="dlCopy">DL Copy</label>
                        <input type="file" id="dlCopy" name="dlCopy" accept="image/*" required>
                        <span class="validation-message" id="dlCopy-validation"></span>
                    </div>

                    <div class="form-group file-upload-group">
                        <label for="prescription">Order on Prescription</label>
                        <input type="file" id="prescription" name="prescription" accept="image/*" required>
                        <span class="validation-message" id="prescription-validation"></span>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Submit</span>
                        <span class="loader hidden"></span>
                    </button>
                </form>
            </div>
        </main>

        <footer class="footer">
            <span class="footer-text">Built by</span>
            <a href="https://starterwave.com" target="_blank">
                <img src="../../img/starterwave.png" alt="Starterwave Logo" class="starterwave-logo">
            </a>
        </footer>
    </div>

    <div id="successModal" class="modal hidden">
        <div class="modal-content">
            <img src="../../img/checkmark-circle.png" alt="Success Icon" class="success-icon">
            <p id="modalMessage"></p>
            <button class="close-modal-btn">OK</button>
        </div>
    </div>
    <script src="../scripts/employee-details.js"></script>
    <script src="../scripts/orders.js"></script>
</body>

</html>
