<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="../styles/expenses.css">
    <link rel="shortcut icon" href="../../img/Citrix logo.png" type="image/x-icon">
</head>
<body>

    <div class="page-container">
        <header class="header">
            <a href="https://staterwave.xyz" class="logo-link">
                <img src="../../img/Citrix-blue.png" alt="Citrix Ltd Logo" class="citrix-logo">
            </a>
        </header>

        <main class="main-content">
            <div class="form-card">
                <h1 class="company-name">Citrix Life Science Pvt., Ltd.</h1>
                <h2 class="form-title">Expenses</h2>
                
                <form id="expensesForm" class="expenses-form" novalidate>
                    <div class="form-row static-fields">
                        <div class="form-group-static">
                            <label for="msrName" class="label-static">MSR name</label>
                            <span id="msrName" class="static-value"></span>
                        </div>
                        <div class="form-group-static">
                            <label for="month" class="label-static">Month</label>
                            <span id="month" class="static-value"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Select Type</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="expenseType" value="hq" checked>
                                Head Quarters
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="expenseType" value="extension">
                                Extension
                            </label>
                        </div>
                    </div>

                    <div id="hqFields" class="form-section active">
                        <div class="form-group">
                            <label for="hqNameHQ">HQ Name</label>
                            <input type="text" id="hqNameHQ" name="hqNameHQ" placeholder="e.g., Tirupati" required>
                            <span class="validation-message" id="hqNameHQ-validation"></span>
                        </div>
                        <div class="form-group">
                            <label for="hqExpenses">Expenses</label>
                            <input type="number" id="hqExpenses" name="hqExpenses" value="200" readonly>
                        </div>
                        <div class="form-group">
                            <label for="hqTotal">Total</label>
                            <input type="number" id="hqTotal" name="hqTotal" readonly>
                        </div>
                    </div>

                    <div id="extensionFields" class="form-section hidden">
                        <div class="form-group">
                            <label for="hqNameExt">Head Quarters</label>
                            <input type="text" id="hqNameExt" name="hqNameExt" placeholder="e.g., Tirupati">
                            <span class="validation-message" id="hqNameExt-validation"></span>
                        </div>
                        <div class="form-group">
                            <label for="extensionName">Extension Name</label>
                            <input type="text" id="extensionName" name="extensionName" placeholder="e.g., Nellore">
                            <span class="validation-message" id="extensionName-validation"></span>
                        </div>
                        <div class="form-group">
                            <label for="extExpenses">Expenses</label>
                            <input type="number" id="extExpenses" name="extExpenses" value="250" readonly>
                        </div>
                        <div class="form-group">
                            <label for="kilometers">Kilometers Traveled</label>
                            <input type="number" id="kilometers" name="kilometers" placeholder="e.g., 50">
                            <span class="validation-message" id="kilometers-validation"></span>
                        </div>
                        <div class="form-group">
                            <label for="extTotal">Total</label>
                            <input type="number" id="extTotal" name="extTotal" readonly>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Submit</span>
                        <span class="loader hidden"></span>
                    </button>
                </form>
            </div>
        </main>

        <footer class="footer">
            <span class="footer-text">Built by</span>
            <a href="https://starterwave.com" target="_blank">
                <img src="../../img/starterwave.png" alt="Starterwave Logo" class="starterwave-logo">
            </a>
        </footer>
    </div>

    <div id="successModal" class="modal hidden">
        <div class="modal-content">
            <img src="../../img/checkmark-circle.png" alt="Success Icon" class="success-icon">
            <p id="modalMessage"></p>
            <button class="close-modal-btn">OK</button>
        </div>
    </div>
    <script src="../scripts/employee-details.js"></script>
    <script src="../scripts/expenses.js"></script>
</body>
</html>
