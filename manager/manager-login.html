<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Login</title>
    <link rel="shortcut icon" href="../../img/Citrix logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/manager-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script>

        // Check for cookie on page load
        const checkCookie = () => {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith('citrix_user=')) {
                    const username = cookie.substring('citrix_user='.length);
                    if (username === 'citrixboss') {
                        location.href = 'employees.html';
                        return;
                    }
                }
            }
        };

        checkCookie();
    </script>
</head>

<body>
    <div class="login-container">
        <header class="login-header">
            <a href="https://citrixltd.com/" class="logo-link">
                <img src="../../img/Citrix-blue.png" alt="Citrix Ltd Logo" class="citrix-logo">
            </a>
        </header>

        <main class="login-main">
            <div class="login-card">
                <h1 class="login-heading">Boss Login</h1>
                <form id="loginForm" class="login-form" novalidate>
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username" required
                            autocomplete="username">
                        <span class="validation-message" id="username-validation"></span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Password" required
                                autocomplete="current-password">
                            <i class="fas fa-eye password-toggle-icon" id="password-toggle"></i>
                        </div>
                        <span class="validation-message" id="password-validation"></span>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </main>

        <footer class="login-footer">
            <span class="footer-text">Built by</span>
            <a href="http://starterwave.xyz" target="_blank"><img src="../../img/starterwave.png" alt="Starterwave Logo"
                    class="starterwave-logo">
            </a>
        </footer>
    </div>

    <script src="../scripts/manager-login.js"></script>
</body>

</html>
